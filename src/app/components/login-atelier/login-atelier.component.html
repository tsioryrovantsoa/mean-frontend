
<div
class="authentication-card-container"
fxLayout="column"
fxLayoutAlign="center"
>
<mat-card class="authentication-card">
    <mat-card-header style="text-align: center;">
        <mat-card-title  ><h1>Login - Atelier</h1></mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <form
            [formGroup]="loginForm"
            fxLayout="column"
            fxLayoutAlign="center"
        >
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
        </form>
        <div *ngIf="message!==''" style="width:100%" class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </mat-card-content>
    <hr>
    <mat-card-actions align="end">

       
        <button mat-raised-button class="bg-primary"  style="margin-left: 15px;" (click)="onSubmit()">
            Se connecter
        </button>

    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
</div>
