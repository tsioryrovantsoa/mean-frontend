<form (submit)="Creervoiture(carForm)" #carForm="ngForm">
<h2 mat-dialog-title>Nouvelle Voiture</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Matricule</mat-label>
    <input matInput type="text" name="matricule" #matricule="ngModel" ngModel required>
    <mat-error *ngIf="matricule.invalid">Le champ matricule est requis</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary"  type="submit" >Valider</button>
</mat-dialog-actions>
</form>
